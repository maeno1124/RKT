<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>英語問題ジェネレーター with Gemini</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; max-width: 700px; margin: auto; }
        h1 { text-align: center; }
        textarea { width: 100%; height: 60px; margin-bottom: 10px; }
        button { display: block; width: 100%; padding: 10px; font-size: 16px; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; white-space: pre-wrap; }
        #loading { text-align: center; display: none; }
    </style>
</head>
<body>

    <h1>英語問題ジェネレーター with Gemini</h1>

    <label for="prompt">問題のテーマや単語を入力してください（例：「未来形 will と be going to の違い」）：</label>
    <textarea id="prompt" placeholder="例: travel（旅行）に関する動詞"></textarea>

    <button onclick="generateProblem()">問題を生成する</button>

    <div id="loading">生成中...</div>
    <div id="result"></div>

    <script type="module">
        // ES6モジュールとしてSDKをインポート
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // 取得したAPIキーをここに貼り付けます
        const API_KEY = "AIzaSyBNA8URFfDkXeRDQI0WmHxmk23WkmtK2TU";

        // APIクライアントの初期化
        const genAI = new GoogleGenerativeAI(API_KEY);

        // HTML要素を取得
        const promptInput = document.getElementById("prompt");
        const resultDiv = document.getElementById("result");
        const loadingDiv = document.getElementById("loading");
        const generateButton = document.querySelector("button");

        // 問題を生成する非同期関数
        async function generateProblem() {
            if (!promptInput.value) {
                alert("問題のテーマを入力してください。");
                return;
            }

            // APIキーが設定されているかチェック
            if (API_KEY === "YOUR_API_KEY") {
                alert("APIキーを設定してください。");
                return;
            }

            // ローディング表示を開始し、結果をクリア
            loadingDiv.style.display = "block";
            generateButton.disabled = true;
            resultDiv.textContent = "";

            try {
                // 使用するモデルを指定
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

                // AIへの指示（プロンプト）を組み立てる
                const fullPrompt = `
あなたは優秀な英語の先生です。以下のテーマに基づいて、英語学習者向けの4択問題を1つ作成してください。

問題形式は以下に従ってください。
- Question: 英語の問題文
- A) 選択肢1
- B) 選択肢2
- C) 選択肢3
- D) 選択肢4
- Answer: 正解の選択肢（例: C）
- Explanation: 日本語での簡単な解説

テーマ: ${promptInput.value}
`;

                // AIにリクエストを送信し、コンテンツを生成
                const result = await model.generateContent(fullPrompt);
                const response = await result.response;
                const text = response.text();

                // 結果を表示
                resultDiv.textContent = text;

            } catch (error) {
                // エラー処理
                console.error("Error:", error);
                resultDiv.textContent = "エラーが発生しました。コンソールで詳細を確認してください。";
            } finally {
                // ローディング表示を終了
                loadingDiv.style.display = "none";
                generateButton.disabled = false;
            }
        }

        // ボタンクリックイベントに関数を割り当て
        window.generateProblem = generateProblem;
    </script>

</body>
</html>
